<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    .btn:hover { background: #2563eb; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Colter</h1>
    <p>Entrepreneur • Creator • Leader</p>
    <a href="tel:+1234567890" class="btn">Call Me</a>

</html>
